name: 'GitHub Actions Email Bot'

on:
  push:
  pull_request:

jobs:
  emailbot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: GITHUB CONTEXT
        env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "$GITHUB_CONTEXT" > test.json
          
      - name: Generate info
        run: |
          sha=`jq '.sha' test.json`
          email=`jq '.event.head_commit.author.email' test.json`
          set-env name=email::$email
          echo ${sha:0:8} > test.txt
          echo $email >> test.txt

      - name: 'Send mail'
        uses: dawidd6/action-send-mail@master
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Github Action Email Test
          body: file://test.txt
          to: ${{ email }}
          from: GitHub Actions
          content_type: text/plain